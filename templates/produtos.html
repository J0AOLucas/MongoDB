<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monte Carlos Acessórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src='https://montecarlo.vtexassets.com/assets/vtex/assets-builder/montecarlo.store-theme/16.5.41/images/montecarlo-logo___5f2320292da1c364cf32bf4c21524dd4.svg' width = 120 /> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href= "{{ url_for('home')}}" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- the list of the products-->
    <main>
      <div class="container">
        <h3 class="card-title mt-3 mb-3 p-2"> Lista de todos nossos produtos </h3>
        <div class="row">
          <div class="col-12 col-md-5">
            <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
              <div class="input-group input-group-sm">
                  <input type="text" class="form-control" placeholder="Digite aqui o que procura">
                  <button class="btn btn-danger">
                      Buscar
                  </button>
              </div>
            </form>
         </div>
         <div class="col-12 col-md-7">
            <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
              <form action="{{ url_for('produtos') }}" method="POST">
                <select name="ordenacao">
                  <option value="Ordenar pelo nome">Nome</option>
                  <option value="Ordenar pelo maior preço">Maior preço</option>
                  <option value="Ordenar pelo menor preço">Menor preço</option>
                  <!-- Adicione outras opções de ordenação conforme necessário -->
                </select>
                <input type="submit" value="Ordenar">
              </form>
              </nav>
            </div>
         </div>
        </div>
        <!---Showing the products in the page-->
        <hr class="mt-3">
        <div class="row">
          
          <!---Using dynamic data with python-->
          {% for documento in documentos %}
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <!---Showing the current card in the next page-->
            <a href="{{ url_for('produto_details', id = documento._id) }}">
            <div class="card text-center bg-light" style="width: 200px;">
              <img src="{{ documento.Image }}" class="card-img-top" style="max-height: 160px;" alt="Sem imagem">
            </a>
              <div class="card-header" style="font-size: 12px;">
                {{ documento.Price }}
              </div>
              <div class="card-body" style="padding: 5px;">
                <h5 class="card-title" style="font-size: 14px;">
                {{ documento.Name }}
                </h5>
                <p class="card-text" style="font-size: 12px;">
                  Marca: {{ documento.Company.Name }}
                </p>
              </div>
              <div class="card-footer" style="padding: 5px;">
                <form class="d-block">
                  <a class="btn btn-danger btn-sm" href="{{ url_for('produto_details', id = documento._id) }}" style="font-size: 10px;">
                    Ver detalhes
                  </a>
                  <small class="text-success" style="font-size: 10px;">{{ documento.Category }}</small>
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
          </div>
        </div>  
      </div>
    </main>

    <!-- the end-->
    <footer id="contato" class="bg-dark mt-5 p-5 text-white text-center">
        <p>Acessórios de qualidade</p>
        <p><a href="ana : ana@gmail.com" class="text-white">Entre em contato</a></p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  


</body>
</html>
