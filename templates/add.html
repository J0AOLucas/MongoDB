<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monte Carlos Acessórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src='https://montecarlo.vtexassets.com/assets/vtex/assets-builder/montecarlo.store-theme/16.5.41/images/montecarlo-logo___5f2320292da1c364cf32bf4c21524dd4.svg' width = 120 /> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('produtos') }}">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">About us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <!-- main text -->
    <div class="container">
        <h1 class="text-center p-2 mb-4 mt-4">Monte Carlo Acessórios</h1>
        <p class="text-center bg-info-subtle p-3 mb-2 ">Tem um novo produto para adicionar? Preencha o formulário abaixo e clique em concluir :D</p>

        <form class="mt-5" method="post">
          <div class="row">
            <div class="col">
              <label for="nome" class="form-label">Nome do produto</label>
              <input type="text" name="nome" id="nome" class="form-control" aria-describedby="nomeHelp">
            </div>
            <div class="col">
              <label for="Marca" class="form-label">Marca do produto</label>
              <input type="text" name="marca" id="marca" class="form-control" aria-describedby="MarcaHelp">
            </div>
          </div>

          <div class="mb-3">
            <label for="InputPreço1" class="form-label">Preço</label>
            <div class="input-group mb-3">
              <span class="input-group-text">R$</span>
              <input type="text" name="preco" id="preco" class="form-control" placeholder="ex: 100" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="InputCategoria1" class="form-label">Categoria</label>
            <select type="text"  name="categoria" id="categoria" class="form-select" aria-label="Default select ">
              <option selected>Selecionar</option>
              <option value="Fitness">Fitness</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Gaming">Gaming</option>
              <option value="Industrial">Industrial</option>
              <option value="Lifestyle">Lifestyle</option>
              <option value="Medical">Medical</option>
              <option value="Pets and Animals">Pets and Animals</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="InputCorpo1" class="form-label">Localização no corpo</label>
            <select type="text" name="localizacao" id="localizacao" class="form-select" aria-label="Default select ">
              <option selected>Selecionar</option>
              <option value="Arms">Arms</option>
              <option value="Feet">Feet</option>
              <option value="Head">Head</option>
              <option value="Torso">Torso</option>
              <option value="Wrist">Wrist</option>
              <option value="Chest">Chest</option>
              <option value="Hands">Hands</option>
              <option value="Neck">Neck</option>
              <option value="Waist">Waist</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="imagem" class="form-label">Link da imagem do produto</label>
            <input type="text" name="imagem" id="imagem" class="form-control"  aria-describedby="imagemHelp">
          <div class="mb-3"></div>
          <div class="input-group mb-3">
              <span class="input-group-text">Observações</span>
              <textarea type="text"  name="obs" id="obs" class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">Concluir</button>

          </div>

        </form>


    </div>

    <!-- the end-->
    <footer class="bg-dark mt-5 p-5 text-white text-center">
        <p>Acessórios de qualidade</p>
        <p><a href="ana : ana@gmail.com" class="text-white">Entre em contato</a></p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  


</body>
</html>
